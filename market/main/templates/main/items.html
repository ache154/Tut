{% extends 'main/base.html' %}

{% block title %}
    Ahmed's Market- Items
{% endblock %}

{%block content%}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th> 
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <th scope="row">{{ items.id }}</th>
                <td>{{items.name}}</td>
                <td>
                    <img alt="image" src="{{items.image_url}} "class="img-fluid">
                </td>
                <td>{{items.price}}$</td>
                <td>
                    <button type="button" class="btn btn-outline-primary"
                        data-bs-toggle="modal"data-target="#Modal-MoreInfo">
                        More info
                    </button>
                    <button type="button" class="btn btn-outline-success"
                        data-bs-toggle="modal" data-bs-target="#Modal-PruchaseConfirm">
                        Purchase this item
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
